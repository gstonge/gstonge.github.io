<h6 class="title">{{tuto.title}}</h6>

<div class="item row">
    <a class="col-md-4 col-12" href="{{ tuto.jburl }}">
      <img class="img-fluid project-image rounded shadow-sm" src="{{tuto.img}}" alt="{{tuto.title}}" />
    </a>

</div><!--//item-->
<br>
<div class="publi-container">

	<!-- Btns -->
	{% if tuto.jburl %}
		<a class="jburl" href="{{ tuto.jburl }}">Jupyter Book</a>
	{% endif %}

	{% if tuto.github %}
		<a class="github" href="{{ tuto.github }}">Github</a>
	{% endif %}

  {% if tuto.slides %}
		<a class="slides" href="{{ tuto.slides }}">Slides</a>
	{% endif %}
</div>
