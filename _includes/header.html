<header class="header">
    <div class="container clearfix">
        <img class="profile-image img-fluid float-left rounded-circle"
        src="{{"/assets/images/headshot_v4.jpg" | prepend: site.baseurl }}" alt="profile image" />
        <div class="profile-content float-left">
            <h1 class="name">{{ site.title }}</h1>
            <h2 class="desc">{{ site.subtitle }}</h2>
            <ul class="social list-inline">
                {% for social in site.social %}
                    {% if social.url != null %}
                        <li class="list-inline-item"><a href="{{ social.url }}"><i class="{{ social.icon }}"></i></a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </div><!--//profile-->
    </div><!--//container-->

    {% include navbar.html %}

</header><!--//header-->
